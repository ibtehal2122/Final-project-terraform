name: "Production Deployment Pipeline"

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - 'ansible/**'
  workflow_dispatch:

env:
  AWS_REGION: "us-east-1"
  EKS_CLUSTER: "ebtehal-final-eks"

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: "Deploy Infrastructure"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=tfplan

      - name: Manual Approval for Terraform Apply
        if: github.event_name == 'push'
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.TOKEN }}
          approvers: "ebtehal-9"
          minimum-approvals: 1
          issue-title: "Deployment Plan for ${{ github.sha }}"
          issue-body: |
            Please review the Terraform plan below and approve or deny the deployment.
            ```
            ${{ steps.plan.outputs.stdout }}
            ```

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

  ansible:
    name: "Configure Cluster"
    needs: terraform
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ansible

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Ansible
        run: pip install ansible-core==2.16.5

      - name: Install Ansible collections
        run: ansible-galaxy collection install kubernetes.core

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER }} --region ${{ env.AWS_REGION }}

      - name: Run Ansible Playbook
        run: ansible-playbook playbook.yaml
