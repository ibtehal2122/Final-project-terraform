name: "Production Destroy Pipeline"

on:
  workflow_dispatch:

env:
  AWS_REGION: "us-east-1"
  CLUSTER_NAME: "ebtehal-final-eks"

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  # ---------------------------------------------------
  # Job 1: Terraform Destroy
  # ---------------------------------------------------
  terraform-destroy:
    name: "Destroy Infrastructure (Terraform)"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-role # Replace with your IAM role ARN
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Manual Approval
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.TOKEN }}
          approvers: "ebtehal-9" # Replace with your GitHub username
          minimum-approvals: 1
          issue-title: "Destroy Plan for ${{ github.sha }}"
          issue-body: "Please review the Terraform destroy plan below and approve or deny the destruction."
          
      - name: Terraform Destroy
        run: terraform destroy -auto-approve
