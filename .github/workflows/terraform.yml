name: "DevSecOps Infra Pipeline"

on:
  push:
    branches:
      - main
    paths:
      - '**.tf'         # Trigger on changes to any .tf file
      - 'modules/**'    # Trigger on changes to modules
  workflow_dispatch:    # Manual trigger (Create or Destroy)
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'apply'
        type: choice
        options:
        - apply
        - destroy

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: "us-east-1"
  EKS_CLUSTER_NAME: "devsecops-cluster" 

jobs:
  terraform:
    name: "Terraform IaC"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        # Important: We assume main.tf is in the root directory.
        # If it's in a subfolder, uncomment the next line:
        working-directory: ./terraform

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1ï¸âƒ£ Configure AWS Credentials FIRST (Critical for Backend Init)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.0" # Use a stable version
      
  

      # 2ï¸âƒ£ Init (Uses bucket defined in versions.tf)
      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate

      # 3ï¸âƒ£ Plan (Runs on Push OR Manual Apply)
      - name: Terraform Plan
        if: github.event.inputs.action != 'destroy'
        id: plan
        run: terraform plan -no-color -out=tfplan
     

      # 4ï¸âƒ£ Apply (Runs ONLY on Push OR Manual Apply)
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event.inputs.action != 'destroy'
        run: terraform apply -auto-approve -input=false tfplan

      # 5ï¸âƒ£ Post-Apply: Install Ingress Controller
      - name: Update Kubeconfig
        if: github.ref == 'refs/heads/main' && github.event.inputs.action != 'destroy'
        run: aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      - name: Install NGINX Ingress Controller
        if: github.ref == 'refs/heads/main' && github.event.inputs.action != 'destroy'
        run: |
          echo "Installing Ingress Controller..."
          kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/controller-v1.12.0-beta.0/deploy/static/provider/aws/deploy.yaml
          echo "Waiting for Ingress setup..."
          sleep 30 # Give it a moment

  # ðŸ”¥ Destroy Job (Runs ONLY when manually selected)
  destroy:
    name: "Destroy Infrastructure"
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'destroy'
    needs: terraform # Ensures we don't run parallel by mistake (though 'if' handles it)
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      # ðŸ§¹ Cleanup ECR Images (Crucial! Terraform fails if repos are not empty)
      - name: Empty ECR Repositories
        run: |
          REPOS=("devsecops-backend" "devsecops-frontend")
          for REPO in "${REPOS[@]}"; do
            echo "Checking repository: $REPO"
            # Check if repo exists first to avoid errors
            if aws ecr describe-repositories --repository-names $REPO > /dev/null 2>&1; then
              IMAGES=$(aws ecr list-images --repository-name $REPO --query 'imageIds[*]' --output json)
              if [[ "$IMAGES" != "[]" ]]; then
                echo "Deleting images from $REPO..."
                aws ecr batch-delete-image --repository-name $REPO --image-ids "$IMAGES"
              else
                echo "No images found in $REPO."
              fi
            else
              echo "Repository $REPO does not exist, skipping."
            fi
          done

      # ðŸ§¨ The Big Red Button
      - name: Terraform Destroy
        run: terraform destroy -auto-approve
